<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cake Overview</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 text-gray-800 min-h-screen flex flex-col items-center py-10 px-4">

  <h1 class="text-3xl font-bold text-orange-600 mb-6 text-center">üéÇ My Cakes</h1>

  <div class="w-full max-w-xl bg-white shadow-md rounded-2xl p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Saved Cakes</h2>
      <button onclick="addNewCake()" class="bg-green-500 text-white px-3 py-1 rounded-lg hover:bg-green-600 transition">
        ‚ûï New Cake
      </button>
    </div>

    <div id="cakeList" class="space-y-2"></div>

    <p id="emptyMessage" class="text-gray-500 text-center mt-6">No cakes saved yet. Click ‚ÄúNew Cake‚Äù to start!</p>
  </div>
  
  <footer style="text-align:center; margin-top: 20px; font-size: 0.9em; color: #777;">
  Version: <span id="version-number">Loading...</span>
  </footer>

  <script>
  fetch('version.txt')
    .then(response => response.text())
    .then(data => {
      document.getElementById('version-number').textContent = data.trim();
    })
    .catch(() => {
      document.getElementById('version-number').textContent = 'unknown';
    });
  </script>
  
  <script>
    let cakes = JSON.parse(localStorage.getItem('cakes')) || [];

    function renderCakeList() {
      const list = document.getElementById('cakeList');
      const emptyMsg = document.getElementById('emptyMessage');
      list.innerHTML = '';

      if (cakes.length === 0) {
        emptyMsg.classList.remove('hidden');
        return;
      }
      emptyMsg.classList.add('hidden');

      cakes.forEach((cake, index) => {
        const div = document.createElement('div');
        div.className = "flex justify-between items-center border p-3 rounded-lg hover:bg-orange-50";

        div.innerHTML = `
          <span class="font-medium">${cake.name}</span>
          <div class="space-x-2">
            <button onclick="editCake(${index})" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Edit</button>
            <button onclick="deleteCake(${index})" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function addNewCake() {
      const name = prompt("Enter a name for your new cake:");
      if (!name) return;
      const newCake = { name, ingredients: [], recipe: [] };
      cakes.push(newCake);
      localStorage.setItem('cakes', JSON.stringify(cakes));

      // Pass cake index to editor page
      const index = cakes.length - 1;
      window.location.href = `editor.html?cake=${index}`;
    }

    function editCake(index) {
      window.location.href = `editor.html?cake=${index}`;
    }

    function deleteCake(index) {
      if (confirm(`Delete "${cakes[index].name}"?`)) {
        cakes.splice(index, 1);
        localStorage.setItem('cakes', JSON.stringify(cakes));
        renderCakeList();
      }
    }

    renderCakeList();
  </script>

</body>
</html>
