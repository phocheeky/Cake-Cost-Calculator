<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cake Cost Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f3;
      color: #333;
      margin: 2rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      color: #d2691e;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 0.5rem; }
    input, select, button {
      margin-top: 0.3rem;
      padding: 0.5rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #d2691e;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.8rem;
    }
    button:hover {
      background: #b85e1a;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    h3 {
      text-align: right;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‚ Cake Cost Calculator</h1>

  <div class="card">
    <h2>Add Ingredient</h2>
    <label>Name: <input type="text" id="ingredientName"></label>
    <label>Cost per unit ($): <input type="number" id="ingredientCost" step="0.01"></label>
    <label>Unit (e.g. 100g, egg): <input type="text" id="ingredientUnit"></label>
    <button onclick="addIngredient()">Add Ingredient</button>
  </div>

  <div class="card">
    <h2>Recipe</h2>
    <label>Ingredient:
      <select id="recipeIngredient"></select>
    </label>
    <label>Quantity used:
      <input type="number" id="recipeQuantity" step="0.01">
    </label>
    <button onclick="addToRecipe()">Add to Recipe</button>

    <table id="recipeTable">
      <thead>
        <tr><th>Ingredient</th><th>Quantity</th><th>Cost</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Total Cost: $<span id="totalCost">0.00</span></h3>
  </div>

  <script>
    // --- LocalStorage Data Handling ---
    let ingredients = JSON.parse(localStorage.getItem('ingredients')) || [];
    let recipe = JSON.parse(localStorage.getItem('recipe')) || [];

    function saveData() {
      localStorage.setItem('ingredients', JSON.stringify(ingredients));
      localStorage.setItem('recipe', JSON.stringify(recipe));
    }

    // --- Ingredient Management ---
    function addIngredient() {
      const name = document.getElementById('ingredientName').value.trim();
      const cost = parseFloat(document.getElementById('ingredientCost').value);
      const unit = document.getElementById('ingredientUnit').value.trim();

      if (!name || !cost || !unit) {
        alert('Please fill in all ingredient fields.');
        return;
      }

      // Prevent duplicate names
      if (ingredients.some(i => i.name.toLowerCase() === name.toLowerCase())) {
        alert('Ingredient already exists.');
        return;
      }

      ingredients.push({ name, cost, unit });
      saveData();
      updateIngredientDropdown();

      document.getElementById('ingredientName').value = '';
      document.getElementById('ingredientCost').value = '';
      document.getElementById('ingredientUnit').value = '';
    }

    function updateIngredientDropdown() {
      const dropdown = document.getElementById('recipeIngredient');
      dropdown.innerHTML = ingredients.map(i => `<option>${i.name}</option>`).join('');
    }

    // --- Recipe Management ---
    function addToRecipe() {
      const name = document.getElementById('recipeIngredient').value;
      const qty = parseFloat(document.getElementById('recipeQuantity').value);

      if (!name || isNaN(qty) || qty <= 0) {
        alert('Please select an ingredient and enter a valid quantity.');
        return;
      }

      const ingredient = ingredients.find(i => i.name === name);
      if (!ingredient) return;

      const cost = ingredient.cost * qty;
      recipe.push({ name, qty, cost });
      saveData();
      renderRecipeTable();
      document.getElementById('recipeQuantity').value = '';
    }

    function renderRecipeTable() {
      const tableBody = document.querySelector('#recipeTable tbody');
      tableBody.innerHTML = recipe.map(r => {
        const ingredient = ingredients.find(i => i.name === r.name);
        const unitText = ingredient ? ingredient.unit : '';
        return `<tr>
                  <td>${r.name}</td>
                  <td>${r.qty} Ã— ${unitText}</td>
                  <td>$${r.cost.toFixed(2)}</td>
                </tr>`;
      }).join('');
      updateTotalCost();
    }

    function updateTotalCost() {
      const total = recipe.reduce((sum, i) => sum + i.cost, 0);
      document.getElementById('totalCost').innerText = total.toFixed(2);
    }

    // --- Load saved data on page load ---
    window.addEventListener('DOMContentLoaded', () => {
      updateIngredientDropdown();
      renderRecipeTable();
    });
  </script>

</body>
</html>
